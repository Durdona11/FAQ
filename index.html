<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="./style.css">
    <style>

<body>
    <div class="container">
        <div class="header_box">
          <div class="box_right">
            <img
              class="bg_pattern"

              alt="imgs"
            />
  
            <img

            />
            <img

              alt="photo"
            />
          </div>
          <div class="box_left">
            <h1>FAQ</h1>
            <div class="faq_question">

            <div class="faq_question">
              <p class="selected_p">What is the maximum file upload size?</p>
              <a href="#"><img src="./img/icon-arrow-down 2 (1).svg" alt="icon"/></a>
            </div>
            <p class="text_p">
              No more than 2GB. All files in your account must fit yourâ€¨allotted
              storage space.
            </p>
            <div class="faq_line"></div>
            <div class="faq_question">
              <p>How do I reset my password?</p>
              <a href="#"><img src="./img/icon-arrow-down.svg" alt="icon" /></a>
            </div>
            <div class="faq_line"></div>
            <div class="faq_question">
              <p>Can I cancel my subscription?</p>
              <a href="#"><img src="./img/icon-arrow-down.svg" alt="icon" /></a>
            </div>
            <div class="faq_line"></div>
            <div class="faq_question">
              <p> Do you provide additional support?</p>
              <a href="#"><img src="./img/icon-arrow-down.svg" alt="icon" /></a>
            </div>
            <div class="faq_line"></div>
          </div>
        </div>
      </div>
